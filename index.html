<!DOCTYPE html>
<html lang="en-US">
  <head>
  <style>
    body {
      background-image: url("img/pigs.png");
    }
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Pig Dice!</h2>
      </div>
      <div class="row">
        <div class="col-12">""
          <form id="playerInput" class="playerInput playerPanel">
            <label for="player-one-name">Enter Your Pig Name for Player 1!</label>
            <input type="text" id="player-one-name" name="player-one-name">
            <label for="player-two-name">Enter Your Pig Name for Player 2!</label>
            <input type="text" id="player-two-name" name="player-two-name">
            <button type="submit" id="submit" class="btn btn-dark">Submit</button> 
          </form>
        </div>
      </div>
      <div class="hidden" id="game">
        <form id="gameboard" class="gameboard">
          <div class="row">
            <div class="col-4">
              <div class="hidden" id="p1Buttons">
                <div class="playerPanel">
                  <button type="button" id="rollOne" class="btn btn-success">Roll</button>
                  <button type="button" id="holdOne" class="btn btn-danger">Hold, Add to Score</button>
                </div>
              </div>
                <div class="playerPanel">
                  <p><span id="scoreNameOne"></span>Turn Score: <span id="turnPlayerOneScore"></span></p>
                  <p><span id="scoreNameOne"></span>Total Score: <span id="playerOneScore"></span></p>
                </div>
              </div>
            <div class="col-4">
              <img src="img/die-one.png" alt="image of die face on 1" width="200" class="hidden" id="dieOne">
              <img src="img/die-two.png" alt="image of die face on 2" width="200" class="hidden" id="dieTwo">
              <img src="img/die-three.png" alt="image of die face on 3" width="200" class="hidden" id="dieThree">
              <img src="img/die-four.png" alt="image of die face on 4" width="200" class="hidden" id="dieFour">
              <img src="img/die-five.png" alt="image of die face on 5" width="200" class="hidden" id="dieFive">
              <img src="img/die-six.png" alt="image of die face on 6" width="200" class="hidden" id="dieSix">
            </div>
            <div class="col-4">
              <div class="hidden" id="p2Buttons">
                <div class="playerPanel">
                  <button type="button" id="rollTwo" class="btn btn-success">Roll</button>
                  <button type="button" id="holdTwo" class="btn btn-danger">Hold, Add to Score</button>
                </div>
              </div>
                <div class="playerPanel">
                  <p><span id="scoreNameTwo"></span>Turn Score: <span id="turnPlayerTwoScore"></span></p>
                  <p><span id="scoreNameTwo"></span>Total Score: <span id="playerTwoScore"></span></p>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="hidden" id="winner">
        <div class="congrats">
          <h2>Winner, winner, pig dinner!</h2>
          <h4><span id="winnerName"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>

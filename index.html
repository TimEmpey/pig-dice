<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h2>Welcome to Pig Dice!</h2>
    <div class="row">
      <div class="col-6">
        <form id="playerNameOne">
        <label for="player-one-name">Enter Your Pig Name for Player 1!</label>
        <input type="text" id="player-one-name" name="player-one-name">
        <button type="submit" id="submitOne">Submit</button>
        <br><br>
        <button type="click" id="rollOne">Roll</button>
        <br><br>
          <button type="click" id="holdOne">Hold, Add to Score</button>
        </form>
        <br>
        <p><span id="scoreNameOne"></span>Score: <span id="playerOneScore"></span></p>
      </div>
      <div class="col-6">
        <form id="playerNameTwo">
          <label for="player-two-name">Enter Your Pig Name for Player 2!</label>
          <input type="text" id="player-two-name" name="player-two-name">
          <button type="submit" id="submitTwo">Submit</button>
          <br><br>
          <button type="click" id="rollTwo">Roll</button>
          <br><br>
          <button type="click" id="holdTwo">Hold, Add to Score</button>
        </form>
        <br>
        <p><span id="scoreNameTwo"></span>Score: <span id="playerTwoScore"></span></p>
      </div>
    </div>
    <div class="hidden" id="winner">
      <h2>Winner, winner, pig dinner!</h2>
      <h4><span id="winnerName"></span></h4>
    </div>
  </body>
</html>
